<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid Messages</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.2/css/bulma.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="field">
        <h1 id="h1" class="title">Message About COVID-19</h1>
      <div class="control">
          <label id="h1" class="label">Free Enquiry:</label>
          <input  class="input is-info" type="text" name="messageIn" id="messageIn" placeholder="Your Covid symptoms">
      </div>
      <div class="control">
      <button id="sendBtn" class="button is-fullwidth is-danger">Press To Send</button>
      </div>
  
      <h1 id="h1" class="subtitle">Last Symptoms Delivered:</h1>
      <h1  id="messageOut"></h1>
    </div>
    <script src="script.js"></script>
</body>
</html>
